<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'To jest tekst z thymeleafa'">Witaj thymeleaf</h1>
    <h1 th:text="${2 + 2}">Działanie</h1>
    <h1 th:text="${2 + 2} + 'tekst'">Działanie</h1>
    <h1 th:text="|${2 + 2} tekst|">Działanie</h1>
    <h1 th:text="${example}">Example</h1>
    <h1 th:text="${user}">Example</h1>
    <h1 th:text="${user.firstName}">Example</h1>
    <h1 th:text="${user.lastName}">Example</h1>
    <h1 th:text="|Nazwisko: ${user.lastName}|">Example</h1>
    <h1 th:if="${number > 0}">First</h1>
    <h1 th:if="${number < 0}">Second</h1>

    <ul>
        <li th:each="u: ${list}"
            th:text="|${u.firstName} ${u.lastName}|"></li>
    </ul>

    <div th:replace="fragments :: first"></div>

</body>
</html>
