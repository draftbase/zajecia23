<!DOCTYPE html>
<html lang="en" xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schronisko</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="banner :: banner"></div>

<div class="clearfix">

    <a href="/add">Dodaj zwierzaka</a>

    Gatunki:
    <a href="/">Wszystkie</a>
    <a href="/?gatunek=CAT">Koty</a>
    <a href="/?gatunek=DOG">Psy</a>
    <a href="/?gatunek=OTHERS">Inne</a>
</div><br/>

<a class="clearfix" th:href="@{'/zwierzak?imie=' + ${animal.name}}" th:each="animal: ${animals}">
    <img th:src="${animal.imageUrl}" style="width: 150px" class="float"/>
    <div>
        <h2 th:text="${animal.name}"></h2>
        <p th:text="${animal.description}"></p>
    </div>
</a>
</body>
</html>
